<!DOCTYPE html>
<html lang="en">

<head>
    <title>Telltale Conv</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        a {
            color: #f00;
        }

        .no-pointer-events {
            pointer-events: none;
        }

        .control-disabled {
            color: #888;
            text-decoration: line-through;
        }
    </style>

<body>
    <div id="container"></div>
    <div id="info">
        Telltale Conv by Daniel Frederico Lins Leite
    </div>

    <script type="module">

        import * as THREE from '../build/three.module.js';

        import Stats from './jsm/libs/stats.module.js';
        import { GUI } from './jsm/libs/dat.gui.module.js';
        import { OrbitControls, MapControls } from './jsm/controls/OrbitControls.js';

        import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

        const _vector$2 = new THREE.Vector3();
        const _boneMatrix = new THREE.Matrix4();
        const _matrixWorldInv = new THREE.Matrix4();
        class SkeletonHelper extends THREE.LineSegments {
            constructor(object) {
                const bones = getBoneList(object);
                const geometry = new THREE.BufferGeometry();

                const vertices = [];
                const colors = [];

                const color1 = new THREE.Color(0, 0, 1);
                const color2 = new THREE.Color(0, 1, 0);

                for (let i = 0; i < bones.length; i++) {
                    const bone = bones[i];
                    // console.log(bone);
                    if (bone.parent && bone.parent.isBone) {
                        vertices.push(0, 0, 0);
                        vertices.push(0, 0, 0);
                        colors.push(color1.r, color1.g, color1.b);
                        colors.push(color2.r, color2.g, color2.b);
                    }
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                const material = new THREE.LineBasicMaterial({ vertexColors: true, depthTest: false, depthWrite: false, toneMapped: false, transparent: true });

                super(geometry, material);

                this.type = 'SkeletonHelper';
                this.isSkeletonHelper = true;

                this.root = object;
                this.bones = bones;

                this.matrix = object.matrixWorld;
                this.matrixAutoUpdate = false;
            }

            multiplyMatrices(a, b) {
                const ae = a.elements;
                const be = b.elements;

                const a11 = ae[0], a12 = ae[4], a13 = ae[8], a14 = ae[12];
                const a21 = ae[1], a22 = ae[5], a23 = ae[9], a24 = ae[13];
                const a31 = ae[2], a32 = ae[6], a33 = ae[10], a34 = ae[14];
                const a41 = ae[3], a42 = ae[7], a43 = ae[11], a44 = ae[15];

                const b11 = be[0], b12 = be[4], b13 = be[8], b14 = be[12];
                const b21 = be[1], b22 = be[5], b23 = be[9], b24 = be[13];
                const b31 = be[2], b32 = be[6], b33 = be[10], b34 = be[14];
                const b41 = be[3], b42 = be[7], b43 = be[11], b44 = be[15];

                let x = a11 * b14 + a12 * b24 + a13 * b34 + a14 * b44;
                let y = a21 * b14 + a22 * b24 + a23 * b34 + a24 * b44;
                let z = a31 * b14 + a32 * b24 + a33 * b34 + a34 * b44;
                return [x, y, z];
            }

            updateMatrixWorld(force) {
                const bones = this.bones;
                const geometry = this.geometry;
                const position = geometry.getAttribute('position');

                _matrixWorldInv.copy(this.root.matrixWorld).invert();
                for (let i = 0, j = 0; i < bones.length; i++) {
                    const bone = bones[i];
                    if (bone.parent && bone.parent.isBone) {
                        let [x1, y1, z1] = this.multiplyMatrices(_matrixWorldInv, bone.matrixWorld);
                        position.setXYZ(j, x1, y1, z1);

                        let [x2, y2, z2] = this.multiplyMatrices(_matrixWorldInv, bone.parent.matrixWorld);
                        position.setXYZ(j + 1, x2, y2, z2);

                        j += 2;
                    }
                }

                geometry.getAttribute('position').needsUpdate = true;
                super.updateMatrixWorld(force);
            }
        }

        function getBoneList(object) {
            const boneList = [];
            if (object && object.isBone) {
                boneList.push(object);
            }

            for (let i = 0; i < object.children.length; i++) {
                boneList.push.apply(boneList, getBoneList(object.children[i]));
            }

            return boneList;
        }

        let scene, renderer, camera, stats;
        let model, skeleton, mixer, clock;

        let actions, settings;

        let singleStepMode = false;
        let sizeOfNextStep = 0;

        let controls;

        let folder2;

        init();

        function fitCameraToSelection(camera, controls, selection, fitOffset = 1.2) {

            const box = new THREE.Box3();

            for (const object of selection) box.expandByObject(object);

            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());

            const maxSize = Math.max(size.x, size.y, size.z);
            const fitHeightDistance = maxSize / (2 * Math.atan(Math.PI * camera.fov / 360));
            const fitWidthDistance = fitHeightDistance / camera.aspect;
            const distance = fitOffset * Math.max(fitHeightDistance, fitWidthDistance);

            const direction = controls.target.clone()
                .sub(camera.position)
                .normalize()
                .multiplyScalar(distance);

            controls.maxDistance = distance * 10;
            controls.target.copy(center);

            camera.near = distance / 100;
            camera.far = distance * 100;
            camera.updateProjectionMatrix();

            camera.position.copy(controls.target).sub(direction);

            controls.update();

        }

        function load_animation_of(url) {
            const loader = new GLTFLoader();
            loader.load(url, function (gltf) {
                gltf.animations.forEach((clip) => {
                    console.log(clip);
                    let name = `${clip.name}`;

                    const action = mixer.clipAction(clip);
                    actions.push(action);

                    settings[name] = function () {
                        fadeToAction(action, 0.2);
                    }
                    folder2.add(settings, name);
                });
            });
        }

        let previousAction;
        let activeAction;
        function fadeToAction(action, duration) {
            previousAction = activeAction;
            activeAction = action;

            if (previousAction && previousAction !== activeAction) {
                previousAction.fadeOut(duration);
            }

            activeAction
                .reset()
                .setEffectiveTimeScale(1)
                .setEffectiveWeight(1)
                .fadeIn(duration)
                .play();
        }

        function init() {
            const container = document.getElementById('container');

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(1, 2, - 3);
            camera.lookAt(0, 1, 0);

            controls = new MapControls(camera, container);

            clock = new THREE.Clock();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0a0a0);
            scene.fog = new THREE.Fog(0xa0a0a0, 10, 50);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff);
            dirLight.position.set(- 3, 10, - 10);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 2;
            dirLight.shadow.camera.bottom = - 2;
            dirLight.shadow.camera.left = - 2;
            dirLight.shadow.camera.right = 2;
            dirLight.shadow.camera.near = 0.1;
            dirLight.shadow.camera.far = 40;
            scene.add(dirLight);

            // ground

            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false }));
            mesh.rotation.x = - Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add(mesh);

            // grid

            var grid = new THREE.GridHelper(100, 10);
            scene.add(grid);

            var originAxis = new THREE.AxesHelper(1);
            scene.add(originAxis);

            // character

            actions = [];

            const loader = new GLTFLoader();
            loader.load('models/result.gltf', function (gltf) {
                model = gltf.scene;
                scene.add(model);

                gltf.scene.traverse(function (object) {
                    if (object.isMesh) {
                        object.castShadow = true;
                        object.material = new THREE.MeshPhongMaterial({
                            color: 0xFF0000,
                            flatShading: true,
                            side: THREE.DoubleSide
                        });
                    }
                });

                skeleton = new SkeletonHelper(model);
                skeleton.bones[0].updateMatrixWorld(true);
                skeleton.updateMatrixWorld(true);
                scene.add(skeleton);

                fitCameraToSelection(camera, controls, [skeleton], 2);

                //

                createPanel();

                //

                actions = [];
                mixer = new THREE.AnimationMixer(model);

                animate();

                load_animation_of("models/guybrush_walk.gltf");
                load_animation_of("models/guybrush_run.gltf");
                load_animation_of("models/sk20_idle_guybrush.gltf");
            });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            controls.listenToKeyEvents(renderer.domElement);

            stats = new Stats();
            container.appendChild(stats.dom);

            window.addEventListener('resize', onWindowResize);
        }

        function createPanel() {
            const panel = new GUI({ width: 310 });

            const folder1 = panel.addFolder('Visibility');
            folder2 = panel.addFolder('Activation/Deactivation');
            const folder3 = panel.addFolder('Pausing/Stepping');
            const folder5 = panel.addFolder('Blend Weights');
            const folder6 = panel.addFolder('General Speed');

            settings = {
                'show model': true,
                'show skeleton': true,
                'deactivate all': deactivateAllActions,
                'activate all': activateAllActions,
                'pause/continue': pauseContinue,
                'make single step': toSingleStepMode,
                'modify step size': 0.05,
                'use default duration': true,
                'set custom duration': 3.5,
                'modify idle weight': 0.0,
                'modify walk weight': 1.0,
                'modify run weight': 0.0,
                'modify time scale': 1.0
            };

            folder1.add(settings, 'show model').onChange(showModel);
            folder1.add(settings, 'show skeleton').onChange(showSkeleton);
            folder2.add(settings, 'deactivate all');
            folder2.add(settings, 'activate all');
            folder3.add(settings, 'pause/continue');
            folder3.add(settings, 'make single step');
            folder3.add(settings, 'modify step size', 0.01, 0.1, 0.001);
            folder6.add(settings, 'modify time scale', 0.0, 1.5, 0.01).onChange(modifyTimeScale);

            folder1.open();
            folder2.open();
            folder3.open();
            folder5.open();
            folder6.open();
        }

        function showModel(visibility) {
            model.visible = visibility;
        }

        function showSkeleton(visibility) {
            skeleton.visible = visibility;
        }

        function modifyTimeScale(speed) {
            mixer.timeScale = speed;
        }

        function deactivateAllActions() {
            console.log("deactivateAllActions");
            actions.forEach(function (action) {
                action.stop();
            });
        }

        function activateAllActions() {
            console.log("activateAllActions");
            actions.forEach(function (action) {
                setWeight(action, 1);
                action.play();
            });
        }

        function pauseContinue() {
            if (singleStepMode) {
                singleStepMode = false;
                unPauseAllActions();
            } else {
                if (idleAction && idleAction.paused) {
                    unPauseAllActions();
                } else {
                    pauseAllActions();
                }
            }
        }

        function pauseAllActions() {
            actions.forEach(function (action) {
                action.paused = true;
            });
        }

        function unPauseAllActions() {
            actions.forEach(function (action) {
                action.paused = false;
            });
        }

        function toSingleStepMode() {
            unPauseAllActions();

            singleStepMode = true;
            sizeOfNextStep = settings['modify step size'];
        }

        function prepareCrossFade(startAction, endAction, defaultDuration) {
            const duration = setCrossFadeDuration(defaultDuration);

            singleStepMode = false;
            unPauseAllActions();

            if (startAction === idleAction) {
                executeCrossFade(startAction, endAction, duration);
            } else {
                synchronizeCrossFade(startAction, endAction, duration);
            }
        }

        function setCrossFadeDuration(defaultDuration) {
            if (settings['use default duration']) {
                return defaultDuration;
            } else {
                return settings['set custom duration'];
            }
        }

        function synchronizeCrossFade(startAction, endAction, duration) {
            mixer.addEventListener('loop', onLoopFinished);
            function onLoopFinished(event) {
                if (event.action === startAction) {
                    mixer.removeEventListener('loop', onLoopFinished);
                    executeCrossFade(startAction, endAction, duration);
                }
            }
        }

        function executeCrossFade(startAction, endAction, duration) {
            setWeight(endAction, 1);
            endAction.time = 0;

            startAction.crossFadeTo(endAction, duration, true);
        }

        function setWeight(action, weight) {
            if (action) {
                action.enabled = true;
                action.setEffectiveTimeScale(1);
                action.setEffectiveWeight(weight);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            let mixerUpdateDelta = clock.getDelta();
            if (singleStepMode) {
                mixerUpdateDelta = sizeOfNextStep;
                sizeOfNextStep = 0;
            }

            mixer.update(mixerUpdateDelta);
            stats.update();
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

    </script>
