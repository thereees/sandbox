<html>

<body>
    <canvas id="screen" width="800" height="600" style="border: 1px dashed"></canvas>
    <script type="module">
        import load from './wasm/boids_wasm.js';
        (async function () {
            const wasm = await load();
            const { setup } = wasm;

            const screen = document.getElementById("screen");
            setup(screen);
        })();        
    </script>
</body>
